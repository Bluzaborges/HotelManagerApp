<app-breadcrumb></app-breadcrumb>

<div class="container">

    <mat-card class="card">

        <mat-card-content>
            
            <form [formGroup]="form" *ngIf="form">
            
                <div class="form-div">

                    <div class="fields-div">

                        <h1 class="card-title">{{this.currentPathSubtitle}}</h1>

                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Tipo</mat-label>
                            <mat-select matInput formControlName="type">
                                @for (roomType of roomTypes; track roomType) {
                                    <mat-option [value]="roomType.value">{{roomType.viewValue}}</mat-option>
                                  }
                            </mat-select>
                            @if (form.get('type')?.errors?.['required']){
                                <mat-error>Tipo de quarto é <strong>obrigatório</strong></mat-error>
                            }
                        </mat-form-field>
                        
                        <mat-form-field class="form-field" appearance="outline">
                            <mat-label>Código</mat-label>
                            <input type="text" matInput formControlName="code">
                            @if (form.get('code')?.errors?.['required']){
                                <mat-error>Código é <strong>obrigatório</strong></mat-error>
                            }
                        </mat-form-field>
    
                        <button [disabled]="form.invalid" mat-flat-button color="primary" class="form-button" (click)="onSubmit()">Salvar</button>
                        <button mat-flat-button class="form-button" (click)="onPreviousPage()">Voltar</button>
                    
                    </div>

                </div>
            
            </form>

        </mat-card-content>

    </mat-card>

</div>
